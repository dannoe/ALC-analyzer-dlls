name: Publish NuGet Package (matrix)

on:
  workflow_call:
    secrets:
      NUGET_APIKEY: 
        required: true  
    inputs:
      NUGET_SOURCE:
        required: true
        type: string
      FORCE_VERSION:
        required: false
        type: string

jobs:
  prepare-matrix:
    name: "Prepare version matrix"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate_matrix.outputs.matrix }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Generate matrix
      id: generate_matrix
      env:
        NUGET_SOURCE: ${{ inputs.NUGET_SOURCE }}
      working-directory: ./scripts
      shell: pwsh
      run: |
        $versions = & ./Get-VersionMatrix.ps1 -ForceVersion ${{ inputs.FORCE_VERSION }}
        "matrix=$versions" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

  package:
    needs: prepare-matrix
    if: ${{ needs.prepare-matrix.outputs.matrix != '[]' && needs.prepare-matrix.outputs.matrix != '' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}

    name: Package and push - Version ${{ matrix.version }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get latest VSIX versions and publish new versions
      working-directory: ./nuspecs
      shell: pwsh
      run: |
        ./Package.ps1 -Version ${{ matrix.Version }} -Prerelease:$([System.Convert]::ToBoolean("${{ matrix.Prerelease }}")) -VsixPackageUrl ${{ matrix.PackageUrl }}
        
        $files = Get-ChildItem ../artifacts/ -Filter *.nupkg
        foreach ($file in $files)
        {
          dotnet nuget push "$file" -k ${{ secrets.NUGET_APIKEY }} -s ${{ inputs.NUGET_SOURCE }} --skip-duplicate --force-english-output
        }
